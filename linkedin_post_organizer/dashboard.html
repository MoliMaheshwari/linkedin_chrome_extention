<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>LinkedIn Post Organizer</title>
  <style>
    :root {
      --primary: #0073b1;
      --bg: #f4f6f9;
      --card-bg: #ffffff;
      --text: #222;
    }

    body.dark-mode {
      --bg: #1c1c1c;
      --card-bg: #2a2a2a;
      --text: #e0e0e0;
    }

    body {
      font-family: Arial, sans-serif;
      background: var(--bg);
      color: var(--text);
      margin: 0;
      padding: 0;
    }

    /* Top Bar */
    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 12px 20px;
      background: var(--primary);
      color: #fff;
      box-shadow: 0 2px 5px rgba(0,0,0,0.15);
    }
    .top-bar h1 {
      margin: 0;
      font-size: 20px;
    }
    .top-bar button {
      background: #fff;
      color: var(--primary);
      border: none;
      padding: 8px 12px;
      border-radius: 6px;
      cursor: pointer;
      transition: 0.2s;
    }
    .top-bar button:hover {
      background: #e8e8e8;
    }

    /* Page Container */
    .container {
      max-width: 1200px;
      margin: 20px auto;
      padding: 0 20px;
      text-align: center;
    }

    /* Controls */
    .dashboard-controls {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 10px;
      margin-bottom: 16px;
    }
    .dashboard-controls input,
    .dashboard-controls select,
    .dashboard-controls button {
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 14px;
      flex: none;
      min-width: 160px;
    }
    .dashboard-controls button {
      background: var(--primary);
      color: white;
      cursor: pointer;
      transition: 0.2s;
    }
    .dashboard-controls button:hover {
      opacity: 0.9;
    }

    /* Active Filter */
    #activeFilter {
      display: none;
      margin: 0 auto 16px;
      padding: 8px 12px;
      background: var(--primary);
      color: white;
      border-radius: 6px;
      font-size: 14px;
      max-width: fit-content;
    }

    /* Posts Grid */
    #postsContainer {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
    }

    .post-card {
      background: var(--card-bg);
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      transition: transform 0.2s;
      text-align: left;
      padding: 16px;

      height: 220px; /* rectangle shape */
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .post-card:hover {
      transform: translateY(-4px);
    }
    .post-card h3 {
      margin: 0 0 8px;
      font-size: 18px;
      color: var(--primary);
    }
    .post-card p {
      font-size: 14px;
      line-height: 1.5;
      margin: 0;
    }

    /* Tag Styles */
    .tag-list {
      margin-top: 6px;
    }
    .tag {
      display: inline-block;
      background: #e6f3f9;
      color: var(--primary);
      padding: 4px 10px;
      margin: 3px;
      border-radius: 20px;
      font-size: 12px;
      cursor: pointer;
      transition: background 0.2s;
    }
    .tag:hover {
      background: #d1ebf7;
    }

    /* Post Link */
    .post-link {
      margin-top: 8px;
      font-size: 13px;
      text-decoration: none;
      color: var(--primary);
      font-weight: bold;
    }
    .post-link:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="top-bar">
    <h1>LinkedIn Post Organizer</h1>
    <button id="toggleDarkMode">ðŸŒ™ Dark Mode</button>
  </div>

  <div class="container">
    <h2 style="margin-bottom:20px;">Your Saved Posts</h2>

    <div class="dashboard-controls">
      <input type="text" id="searchInput" placeholder="Search posts...">
      <select id="folderFilter">
        <option value="__all__">All Folders</option>
      </select>
      <button id="clearFilterBtn">Clear Tag Filter</button>
    </div>

    <div id="activeFilter">
      <strong>Filtering by tag:</strong> <span id="filterTag"></span>
    </div>

    <div id="postsContainer">
      <!-- Cards injected by dashboard.js -->
    </div>
  </div>

  <script src="dashboard.js"></script>
</body>
</html>
